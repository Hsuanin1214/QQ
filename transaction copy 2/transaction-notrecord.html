<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./transaction-notrecord.CSS">

<body>
    <div class="container my-4">
        <section class="transaction_div">
            <div class="row">
                <div class="mb-3 col-12">
                    <p class="transaction_title">交易紀錄</p>
                </div>
                <div class="col-12 d-flex align-items-center">
                    <div class="me-2">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <p>已購買課程將無法退回現金，僅能退至AmazingTalker作為消費幣使用，若因為教師或學生個人因素導致無法繼續上課，請點此 <a href="">『申請課程退AT幣』</a></p>
                </div>
                <div class="col-12 p-3">
                    <div class="row p-2">
                        <div class="col-12 ms-0 d-none d-md-block  transaction_div_thead">
                            <div class="row px-3 py-3">
                                <p class="col-2 fw-bolder">時間</p>
                                <p class="col-8 fw-bolder">摘要</p>
                                <p class="col-2 fw-bolder ">備註</p>
                            </div>
                        </div>
                        <div
                            class="col-12 ms-0 d-flex justify-content-center align-items-center text-center not_transaction_hidden_div">
                            <p class="p-3">目前沒有交易紀錄</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
